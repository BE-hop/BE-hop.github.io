name: Sync Approved Forum Comments

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: forum-sync-comments
  cancel-in-progress: false

jobs:
  sync:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, 'chore(forum): sync approved comments snapshot') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate required secrets
        run: |
          if [ -z "${FORUM_COMMENT_SUBMIT_URL}" ]; then
            echo "Missing secret: FORUM_COMMENT_SUBMIT_URL"
            exit 1
          fi
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ] && [ -z "${SUPABASE_PUBLISHABLE_KEY}" ]; then
            echo "Missing secret: SUPABASE_SERVICE_ROLE_KEY or SUPABASE_PUBLISHABLE_KEY"
            exit 1
          fi
        env:
          FORUM_COMMENT_SUBMIT_URL: ${{ secrets.FORUM_COMMENT_SUBMIT_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}

      - name: Sync approved comments and rebuild metrics
        run: |
          npm run -s forum:sync-comments
          npm run -s forum:metrics
        env:
          FORUM_COMMENT_SUBMIT_URL: ${{ secrets.FORUM_COMMENT_SUBMIT_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}

      - name: Commit and push changes
        run: |
          if git diff --quiet -- assets/data/forum-comments-approved.json assets/data/forum-metrics-approved.json; then
            echo "No approved comment snapshot changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git add assets/data/forum-comments-approved.json assets/data/forum-metrics-approved.json
          git commit -m "chore(forum): sync approved comments snapshot"
          git push
